<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <form>
    <label for="name">Enter Your Name</label>
    <input id="name" type="text" placeholder="Enter Your Good Name"><br>
    <label for="password">Enter Your Password</label>
    <input id="password" type="password" placeholder="Enter Secure Password"><br>
    <label for="cpassword">Confirm Your Pssword</label>
    <input type="password" id="cpassword" placeholder="Confirm your password" ><br>
    <label for="email">Enter Your Email</label>
    <input type="email" id="email" placeholder="Enter Your Email"><br>
    <label for="hbd">Enter Date of Birth</label>
    <input type="date" id="hbd"> <br>
    <label for="phone">Enter Phone Number</label>
    <input type="number" id="phone" placeholder="0000-0000000"><br>
    <label for="Gender">Select Gender</label> <br>
    <input type="radio" name="Gender">
    <label for="male">Male</label>
    <input type="radio" name="Gender" id="">
    <label for="female">Female</label><br>
    <label for="subject">Select your Subject</label>
    <select name="" id="subject">
      <option value="0">Select your Subject</option>
      <option value="">Computer Science</option>
      <option value="">Chemistry</option>
      <option value="">Physics</option>
      <option value="">Software Engineering</option>
      <option value="">Bio-Technology</option>
      <option value="">D-Pharmacy</option>
    </select><br>
    <label for="file">Upload your Picture</label>
    <input type="file" name="" id="file" accept=".png" multiple><br>
    <label for="check">R U muslim</label>
    <input type="checkbox" name="" id="check"><br>  
    <label for="range">Check Price Range</label>
    <input type="range" id="range"> <br>
    <input type="url" id="web">
    <input type="button" value="Submit">
    <input type="reset" name="" id="" value="reset">
   </form>
